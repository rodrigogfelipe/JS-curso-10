<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Eventos DOM</title>
    <!--Style CSS-->
    <style>
       div#area{
           font: normal 20pt Arial;
           background: green;
           color: white;
           width: 200px;
           height: 200px;
           line-height: 200px;
           text-align: center;
       }

</style>
</head>
<!--Declarando HTML-->
<body>
    <div id="area" onclick="clicar()" onmouseenter= "entrar()" onmouseout= "sair()">
        interaja
</div>
 <!--Script JS-->
 <script>
     var a = window.document.getElementById("area")
    /*Quando clicar monstrara clicou */
     function clicar(){ 
         
         a.innerText = 'Clicou !'
         a.style.background = 'red'
     }
     /*Quando passar o mouse no icone mostrara a msg (entrou)*/
     function entrar(){

        a.innerText= 'Entrou'
     }
      /*Quando sair do icone com mouse mostra a msg (entrou)*/
     function sair(){
         a.innerText= 'Saiu'
         a.style.background= 'green'
     }
 </script>
    
</body>
</html>
